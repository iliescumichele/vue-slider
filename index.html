<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>


    <style>
        .thumb img:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[curentSlideIndex].image" alt="slides[curentSlideIndex].title" />
                    <div class="text">
                        <h3>{{slides[curentSlideIndex].title}}</h3>
                        <p>
                            {{slides[curentSlideIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>

                    <!-- :class Ã¨ una classe dinamica, se l'index corrisponde all'index della slide grande allora si aggiunge la classe active alla slide picola-->
                    <div v-for="(slide, index) in slides"
                        class="thumb"
                        :class= "{'active' : index === curentSlideIndex}"
                        >
                          <img
                          :src="slide.image"
                          :alt="slide.title"
                          @click="curentSlideIndex = index">
                </div>


            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
